<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>

    <style>
        body{
            font:  normal 18pt arial;
        }
        input{
            font: normal 18pt arial;
            width: 100px;
           background-color: rgba(51, 8, 92, 0.13);
        }
        div#res{
            margin-top: 20px;
        }
        div#resMenos{
            margin-top: 200px;
        }

        
    </style>
</head>
<body>
    <h1> Somando Valores</h1>
    <input type="number" name = "txtn1" id = "txtn1"> +
    <input type="number "name = "txtn2" id = "txtn2">
    <input type="button" value = "somar" onclick="somar()"> 
    <div id = "res" > Resultado</div>
    <div  id = "resMenos">Resultado</div>
    <h1>  Subtraindo Valores</h1>
    <input type="number" name = "txtn3" id = "txtn3"> <input type="button" value ="Subtrair" onclick="menos()" >
    <input type="number" name="txtn4" id = "txtn4">

   
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} eh  <strong>${s} </strong>`
        }

        function menos(){
            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.getElementById('txtn4')
            var resMenos = window.document.getElementById('resMenos')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var m = n3 - n4 
            resMenos.innerHTML = `A soma entre ${n3} e ${n4} eh  <strong>${m} </strong>`
        }
    </script>
</body>
</html>
